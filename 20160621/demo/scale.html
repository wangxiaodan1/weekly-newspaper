<!DOCTYPE html>
<html>
<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
    <meta charset="UTF-8">
    <style>
        div
        {
            width:100px;
            height:75px;
            background-color:yellow;
            border:1px solid black;
            font-size: 12px;
        }
        div#div2
        {
            margin:100px;
            transform:scale(2,4);
        }
    </style>
</head>
<body>

<div>原始DIV</div>

<div id="div2">把宽度转换为原始尺寸的2倍，把高度转换为原始高度的4倍。</div>

</body>
</html>
