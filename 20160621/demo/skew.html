<!DOCTYPE html>
<html>
<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
    <meta charset="UTF-8">
    <style>
        div
        {
            width:100px;
            height:75px;
            background-color:#1372D8;
            border:1px solid black;
        }
        div#div2
        {
            transform:skew(30deg,20deg);
        }
    </style>
</head>
<body>

<div>原始DIV</div>

<div id="div2">围绕X轴把元素翻转30度，围绕Y轴翻转20度。</div>

</body>
</html>
